{% extends 'base.html' %}

{% block title %} List of Books {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Autor</th>
                        <th>Titlu</th>
                        <th>An</th>
                        <th>Gen</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for book in all_books %}
                        <tr>
                            <td>{{ book.autor }}</td>
                            <td>{{ book.titlu }}</td>
                            <td>{{ book.an }}</td>
                            <td>{{ book.gen }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'list_for_cars' %}" class="btn btn-primary">Go to list of cars</a>
            </div>
        </div>
    </div>

{% endblock %}
